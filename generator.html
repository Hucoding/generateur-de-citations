function generateQuote() {

    let part1Quote = quote.part1[Math.floor(Math.random()*quote.part1.length)];
    let part2Quote = quote.part2[Math.floor(Math.random()*quote.part2.length)];
    let part3Quote = quote.part3[Math.floor(Math.random()*quote.part3.length)];

    let result = part1Quote + part2Quote + part3Quote;

    return result;
    
}

function generateOneQuote() {

    finalQuote.textContent = citation;

}
